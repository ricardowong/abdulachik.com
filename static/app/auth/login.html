<div class="container login">
    <div class="jumbotron">
        <h2 class="text-center">Authenticate:</h2>
    </div>
    <form role="form" autocomplete="off" ng-submit="login()">
        <div class="form-group">
            <input ng-model="loginForm.email" type="email" class="form-control" placeholder="Email address" required autofocus="" autocomplete="off">
        </div>
        <div class="form-group">
            <input ng-model="loginForm.password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
        </div>
    <button type="submit" id="signin-btn" class="btn btn-lg btn-default btn-block">Sign In</button>
  </form>
</div>
