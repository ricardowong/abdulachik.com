<div class="row">
    <div class="col-md-8">
        <div id="post-feed" class="list-group">
            <div ng-repeat="post in posts" class="list-group-item">
                <a href="#/post/{{post.id}}" ng-show="post.published">
                    <h3 class="list-group-item-heading">
                        {{ post.title }}
                        <small>
                            {{ post.date | date: format: 'longDate'}}
                        </small>
                    </h3>
                    <h6>by
                        <a href="http://www.twitter.com/{{ post.author.twitter }}">
                            @{{ post.author.twitter }}
                        </a>
                    </h6>
                    <div style="margin-top:25px" class="list-group-item-text" ta-bind ng-model="post.content">
                        {{ post.content }}
                    </div>{{ post.content.lenght > 30 ? '...' : '' }}
                </a> 
            </div>
        </div>
    </div> 
    <div class="col-md-4">
        <div class="form-group">
            <input type="text" ng-model="tagSearch" placeholder="search tags">
            <button type="button" class="btn btn-default" ng-click="search(tagSearch)">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <ul id="tagSelector" ng-if="tagSearch.length > 0" class="list-unstyled">
            <li ng-repeat="tag in tags | filter:tagSearch">
                <a class="btn btn-default" ng-click="filterBy(tag)">{{ tag.title }}</a>
            </li>
        </ul>
    </div>   
</div>
