<div class="row">
    <div class="col-md-8">
        <div id="post-feed" class="list-group">
            <div ng-repeat="post in posts | orderBy : 'date' : true | filter: searchTerm" class="list-group-item" ng-show="post.published">
                <a href="#/post/{{post.id}}">
                    <h3 class="list-group-item-heading">
                        {{ post.title }}
                        <small>
                            {{ post.date | date: format: 'longDate'}}
                        </small>
                    </h3>
                    <h6>by @<a href="http://www.twitter.com/{{ post.author.twitter }}">{{ post.author.twitter }}</a>
                    </h6>
                    <div style="margin-top:25px" class="list-group-item-text" ta-bind ng-model="post.content">
                        {{ post.content }}
                    </div>{{ post.content.lenght > 30 ? '...' : '' }}
                    
                    <div class="tags" ng-show="post.tags.length > 0">
                        <h6><i class="fa fa-tags"></i>Tags: </h6>
                        <ul class="list-inline">
                            <li ng-repeat="tag in post.tags" class="btn btn-default">
                                <a>
                                    <i class="fa fa-tag"></i> {{ tag.title }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
    </div> 
    <div class="col-md-4">
        <div class="form-group">
            <input type="text" ng-model="tagSearch" placeholder="search tags">
            <button type="button" class="btn btn-default" ng-click="search(tagSearch)">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div>
            <ul id="tagSelector" ng-if="tagSearch.length > 0" class="list-unstyled">
                <li ng-repeat="tag in tags | filter:tagSearch">
                    <a class="btn btn-default" ng-click="filterBy(tag)">{{ tag.title }}</a>
                </li>
            </ul>
        </div>
        <div ng-if="filters.length > 0" class="panel panel-default">
            <div class="panel-heading">Tags selected</div>
            <div class="panel-body">
                <p>Click a tag to remove it from the list.</p>
                <ul id="filters" class="list-inline">
                    <li ng-repeat="tag in filters">
                        <a class="btn btn-default" ng-click="removeFilter(tag)">{{ tag.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>   
</div>
