<div class="row">
    <notification show="{{ notification.show }}" type="{{ notification.type }}" message="{{ notification.message }}"></notification>
    <div class="progress" ng-show="percentage > -1;">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ percentage }}%;">
        <span class="sr-only">{{ percentage }}% Complete</span>
      </div>
    </div>
    <div class="col-sm-6 col-sm-offset-3 form-box">
        <div class="form-bottom contact-form panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-tilte">Contact us</h3>
            <p>Fill in the form below to send me a message:</p>
          </div>
          <div class="panel-body">
            <form>
                <div class="form-group">
                    <ui-select id="contact-subject" theme="bootstrap" ng-model="message.subject.selected ">
                        <ui-select-match placeholder="Select a topic">{{ $select.selected }}
                        </ui-select-match>
                        <ui-select-choices repeat="choice in message.subject.choices">
                            <span ng-bind-html="choice"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="contact-email">Email</label>
                    <input type="text" name="email" placeholder="Email..." class="contact-email form-control" id="contact-email" ng-model="message.sender">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="contact-message">Message</label>
                    <textarea name="message" placeholder="Message..." class="contact-message form-control" id="contact-message" ng-model="message.content"></textarea>
                </div>
                <div class="form-group">
                    <div class="g-recaptcha" vc-recaptcha
                        key="'6LcKAB8TAAAAAO2twN-zfqEQZ0bUz4KkRgk0p8e1'"
                        ng-model="message.captcha" ></div>
                </div>
            </form>
          </div>
          <div class="panel-footer">
            <button ng-click="send()" class="btn btn-default" ng-disabled="!message.captcha">Send</button>
          </div>
        </div>
    </div>
</div>
