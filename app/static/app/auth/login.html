<div class="container" id="login">
    <div class="jumbotron">
        <h2 class="text-center">Who are you?</h2>
    </div>
    
    <a class="" href="{{ location.host + '/register' }}">New here? Register.</a>
    <form role="form">
        <div class="form-group">
            <input ng-model="loginForm.email" type="email" class="form-control" placeholder="Email address" required autofocus="" autocomplete="off">
        </div>
        <div class="form-group">
            <input ng-model="loginForm.password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
        </div>
        <button type="submit" id="signin-btn" ng-click="login()" class="btn btn-lg btn-default btn-block" data-dismiss="modal">Sign In</button>
    </form>
</div>
