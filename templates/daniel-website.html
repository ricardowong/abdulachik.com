<!DOCTYPE html> {% raw %}
<html ng-app="blog">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Montenegro</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>

<body>
    <div class="jumbotron hero">
        <div class="modal fade login" tabindex="-1" role="dialog" aria-labelledby="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Super power mode</h4>
                    </div>
                    <div class="modal-body">
                        <login-modal>
                    </div>
                </div>
            </div>
        </div>

        <div class="pull-right">
            <a class="dashboard-menu-button" ng-show="!user" data-toggle="modal" data-target=".login">LOGIN</a>
            <a class="dashboard-menu-button" ng-cloak ng-show="user" href="#/dashboard">DASHBOARD</a>
            <a class="dashboard-menu-button" ng-show="user" ng-click='logout()' ng-controller="LogoutController" ng-cloak>LOGOUT</a>
        </div>
        <div class="container">
            <div class="row">
                <img class="img-responsive" id="hero-jumbotron" src="/static/img/mnr-logo.png">
                <div class="row black-background" id="first-row">
                    <ul class="nav nav-justified">
                        <li><a class="white-link" href="#/home">HOME</a></li>
                        <li role="presentation"><a class="white-link" href="#/soon">BLOG</a></li>
                        <li role="presentation"><a class="white-link" href="#/soon">VIDEOS</a></li>
                        <li role="presentation"><a class="white-link" href="#/soon">MUSIC</a></li>
                        <li role="presentation"><a class="white-link" href="#/soon">CONTACT ME</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="black-background">
                        <h4>FEATURED VIDEO</h4>
                    </div>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/9n31SFM_liI" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="black-background">
                            <h4>SOCIAL MEDIA</h4>
                        </div>
                        <ul class="nav nav-tabs nav-justified" id="social-links">
                            <li class="social-links-item">
                                <a class="white-link" href="https://www.facebook.com/MontenegroMusica/"><i class="fa fa-facebook fa-2x"></i></a>
                            </li>

                            <li class="social-links-item">
                                <a class="white-link" href="https://www.instagram.com/montenegro.music/"><i class="fa fa-instagram fa-2x"></i></a>
                            </li>

                            <li class="social-links-item">
                                <a class="white-link" href="https://www.youtube.com/user/dnkzz"><i class="fa fa-youtube fa-2x"></i></a>
                            </li>
                            <li class="social-links-item">
                                <a class="white-link" href="https://soundcloud.com/dnkzz"><i class="fa fa-soundcloud fa-2x"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="black-background">
                            <h4>SOUNDCLOUD</h4>
                        </div>
                        <iframe width="100%" height="400" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/3517477&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div ng-view></div>-->
            </div>
            <div class="row">

            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/lodash.js"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/angular-resource.js"></script>
    <script src="../static/js/angular-route.js"></script>
    <script src="../static/js/angular-cookies.js"></script>
    <script src="../static/js/textAngular-rangy.min.js"></script>
    <script src="../static/js/textAngular-sanitize.min.js"></script>
    <script src="../static/js/textAngular.min.js"></script>

    <script src="../static/app/app.js"></script>
    <script src="../static/app/services.js"></script>
    <script src="../static/app/directives.js"></script>
    <script src="../static/app/home/home-controller.js"></script>
    <script src="../static/app/redirects/redirects-controller.js"></script>
    <script src="../static/app/auth/logout-controller.js"></script>
    <script src="../static/app/dashboard/dashboard-controller.js"></script>
    <script src="../static/app/blog/blog-controller.js"></script>
</body>

</html>
{% endraw %}
